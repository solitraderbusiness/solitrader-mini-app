version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c 'pip install -r requirements.txt && uvicorn api.main:app --host 0.0.0.0 --port 8000'
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - '8000:8000'

  bot:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c 'pip install -r requirements.txt && python bot/app.py'
    env_file:
      - .env
    depends_on:
      - postgres
    expose:
      - '9000'

  caddy:
    image: caddy:2
    volumes:
      - ./webapp/tutorials/dist:/srv/tutorials
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - '443:8443'
    depends_on:
      - api
volumes:
  db-data:
